name: Build & Deploy Telegrammsg Angular App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create Firebase env.js using Node.js script
      - name: Create Firebase env.js
        run: node scripts/create-env.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      # 5️⃣ Verify env.js was created
      - name: Verify env.js
        run: cat projects/telegrammsg/src/assets/env.js

      # 6️⃣ Build telegrammsg project
      - name: Build Telegrammsg Angular App
        run: npx ng build telegrammsg --configuration production

