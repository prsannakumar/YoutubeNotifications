name: Build & Deploy Angular

on:
  push:
    branches:
      - main   # your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Inject Firebase secrets into env.js
        run: |
          cp src/assets/env.template.js src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_API_KEY__|${{ secrets.NG_APP_FIREBASE_API_KEY }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_AUTH_DOMAIN__|${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_PROJECT_ID__|${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_STORAGE_BUCKET__|${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_SENDER_ID__|${{ secrets.NG_APP_FIREBASE_SENDER_ID }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_APP_ID__|${{ secrets.NG_APP_FIREBASE_APP_ID }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_MEASUREMENT_ID__|${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}|g" src/assets/env.js
          sed -i "s|__NG_APP_FIREBASE_VAPID_KEY__|${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}|g" src/assets/env.js

      - name: Build Angular app
        run: npx ng build telegrammsg --configuration production --base-href /YoutubeNotifications/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/telegrammsg
