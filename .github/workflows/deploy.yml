name: Deploy Telegrammsg to GitHub Pages

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create env.js from GitHub secrets
      - name: Create env.js from secrets
        run: |
          mkdir -p src/assets
          cat <<EOF > src/assets/env.js
          window.env = {
            apiKey: "${{ secrets.NG_APP_FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.NG_APP_FIREBASE_SENDER_ID }}",
            appId: "${{ secrets.NG_APP_FIREBASE_APP_ID }}",
            measurementId: "${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}",
            vapidKey: "${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}"
          };
          EOF

      # 5️⃣ Build Angular project
      - name: Build telegrammsg
        run: npx ng build telegrammsg --configuration production --output-path=dist/telegrammsg --base-href /YoutubeNotifications/

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # Branch to deploy to
          folder: dist/telegrammsg # Folder to deploy
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
