name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'   # match your local Node version

    - name: Install dependencies
      run: npm ci

    - name: Build Angular project
      run: ng build --project telegrammsg --configuration production

    - name: Copy env.js
      run: |
        mkdir -p dist/telegrammsg/assets
        if [ -f projects/telegrammsg/src/assets/env.js ]; then
          cp projects/telegrammsg/src/assets/env.js dist/telegrammsg/assets/
        else
          echo "⚠️ env.js not found!"
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/telegrammsg
