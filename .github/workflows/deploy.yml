name: Deploy Telegrammsg

on:
  push:
    branches:
      - main  # change if your main branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # your Node.js version

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Create env.js from GitHub secrets
    - name: Create env.js from secrets
      run: |
        mkdir -p src/assets
        cat <<EOF > src/assets/env.js
        window.env = {
          apiKey: "${{ secrets.NG_APP_FIREBASE_API_KEY }}",
          authDomain: "${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}",
          projectId: "${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}",
          storageBucket: "${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}",
          messagingSenderId: "${{ secrets.NG_APP_FIREBASE_SENDER_ID }}",
          appId: "${{ secrets.NG_APP_FIREBASE_APP_ID }}",
          measurementId: "${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}",
          vapidKey: "${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}"
        };
        EOF

    # 5️⃣ Build Angular app for production
    - name: Build Angular app
      run: npm run build -- --configuration production --output-path=dist/telegrammsg --base-href /YoutubeNotifications/

    # 6️⃣ Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages          # branch to deploy to
        folder: dist/telegrammsg  # build folder to deploy
        clean: true               # remove old files before deploy
