name: Build & Deploy Telegrammsg Angular App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Create env.js from GitHub secrets
      - name: Create env.js
        run: node scripts/create-env.js
        env:
          NG_APP_FIREBASE_API_KEY: ${{ secrets.NG_APP_FIREBASE_API_KEY }}
          NG_APP_FIREBASE_APP_ID: ${{ secrets.NG_APP_FIREBASE_APP_ID }}
          NG_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}
          NG_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}
          NG_APP_FIREBASE_PROJECT_ID: ${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}
          NG_APP_FIREBASE_SENDER_ID: ${{ secrets.NG_APP_FIREBASE_SENDER_ID }}
          NG_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}
          NG_APP_FIREBASE_VAPID_KEY: ${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}

      # 5Ô∏è‚É£ Verify env.js created in source folder
      - name: Verify env.js in src/assets
        run: |
          echo "üìÅ Listing src/assets:"
          ls -l projects/telegrammsg/src/assets
          echo "üîç Showing env.js content:"
          cat projects/telegrammsg/src/assets/env.js || echo "‚ùå env.js not found"

      # 6Ô∏è‚É£ Build Angular project
      - name: Build Telegrammsg Angular App
        run: npx ng build telegrammsg --configuration production

      # 7Ô∏è‚É£ Verify env.js exists in dist
      - name: Verify env.js in dist
        run: |
          echo "üìÅ Listing dist/telegrammsg/assets:"
          ls -l dist/telegrammsg/assets
          echo "üîç env.js content in dist:"
          cat dist/telegrammsg/assets/env.js || echo "‚ùå env.js not found in dist"

      # 8Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/telegrammsg
