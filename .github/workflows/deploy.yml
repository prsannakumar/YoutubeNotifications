name: Build & Deploy Telegrammsg Angular App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3️⃣ Install dependencies (including @angular/cli locally)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create Firebase env.js from GitHub Secrets
      - name: Create Firebase env.js
        run: |
          mkdir -p projects/telegrammsg/src/assets
          cat <<'EOF' > projects/telegrammsg/src/assets/env.js
window.env = {
  firebase: {
    apiKey: '${{ secrets.FIREBASE_API_KEY }}',
    authDomain: '${{ secrets.FIREBASE_PROJECT_ID }}.firebaseapp.com',
    projectId: '${{ secrets.FIREBASE_PROJECT_ID }}',
    storageBucket: '${{ secrets.FIREBASE_PROJECT_ID }}.appspot.com',
    messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
    appId: '${{ secrets.FIREBASE_APP_ID }}'
  }
};
EOF

      # 5️⃣ Verify that env.js was created
      - name: Verify env.js
        run: ls -l projects/telegrammsg/src/assets

      # 6️⃣ Build only the telegrammsg project using npx
      - name: Build Telegrammsg Angular App
        run: npx ng build telegrammsg --configuration production

