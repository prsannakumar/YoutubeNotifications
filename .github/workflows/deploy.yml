name: Build and Deploy Angular App
permissions:
  contents: write

on:
  push:
    branches:
      - main  # change to master if your default branch is master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Inject Firebase secrets
        run: |
          echo "Creating assets folder if it doesn't exist..."
          mkdir -p ./projects/telegrammsg/src/assets
          echo "Writing env.js with Firebase config..."
          echo "window.env = { firebaseConfig: { \
            apiKey: '${{ secrets.NG_APP_FIREBASE_API_KEY }}', \
            authDomain: '${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}', \
            projectId: '${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}', \
            storageBucket: '${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}', \
            messagingSenderId: '${{ secrets.NG_APP_FIREBASE_SENDER_ID }}', \
            appId: '${{ secrets.NG_APP_FIREBASE_APP_ID }}', \
            measurementId: '${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}', \
            vapidKey: '${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}' \
          } };" > ./projects/telegrammsg/src/assets/env.js
          echo "âœ… env.js created at ./projects/telegrammsg/src/assets/env.js"

      - name: Build Angular app
        run: npx ng build telegrammsg --configuration production --base-href /YoutubeNotifications/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/telegrammsg
