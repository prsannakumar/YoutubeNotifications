name: Build & Deploy Telegrammsg Angular App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3️⃣ Install dependencies (including @angular/cli locally)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Create Firebase env.js safely
      - name: Create Firebase env.js
        run: |
          mkdir -p projects/telegrammsg/src/assets
          echo "window.env = {" > projects/telegrammsg/src/assets/env.js
          echo "  firebase: {" >> projects/telegrammsg/src/assets/env.js
          echo "    apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> projects/telegrammsg/src/assets/env.js
          echo "    authDomain: '${{ secrets.FIREBASE_PROJECT_ID }}.firebaseapp.com'," >> projects/telegrammsg/src/assets/env.js
          echo "    projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> projects/telegrammsg/src/assets/env.js
          echo "    storageBucket: '${{ secrets.FIREBASE_PROJECT_ID }}.appspot.com'," >> projects/telegrammsg/src/assets/env.js
          echo "    messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> projects/telegrammsg/src/assets/env.js
          echo "    appId: '${{ secrets.FIREBASE_APP_ID }}'" >> projects/telegrammsg/src/assets/env.js
          echo "  }" >> projects/telegrammsg/src/assets/env.js
          echo "};" >> projects/telegrammsg/src/assets/env.js

      # 5️⃣ Verify that env.js was created
      - name: Verify env.js
        run: cat projects/telegrammsg/src/assets/env.js

      # 6️⃣ Build only the telegrammsg project using npx
      - name: Build Telegrammsg Angular App
        run: npx ng build telegrammsg --configuration production

