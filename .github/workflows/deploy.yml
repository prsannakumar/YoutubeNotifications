name: Deploy Telegrammsg to GitHub Pages

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  deploy:
    name: Build & Deploy Telegrammsg
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Inject Firebase secrets
      run: |
        cp projects/telegrammsg/src/assets/env.template.js projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_API_KEY__|${{ secrets.NG_APP_FIREBASE_API_KEY }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_AUTH_DOMAIN__|${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_PROJECT_ID__|${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_STORAGE_BUCKET__|${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_SENDER_ID__|${{ secrets.NG_APP_FIREBASE_SENDER_ID }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_APP_ID__|${{ secrets.NG_APP_FIREBASE_APP_ID }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_MEASUREMENT_ID__|${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}|g" projects/telegrammsg/src/assets/env.js
        sed -i "s|__NG_APP_FIREBASE_VAPID_KEY__|${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}|g" projects/telegrammsg/src/assets/env.js

    - name: Build Telegrammsg
      run: npx ng build telegrammsg --configuration production --base-href /YoutubeNotifications/

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v5
      with:
        branch: gh-pages
        folder: projects/YoutubeNotificationsNew/dist/telegrammsg
        clean: true
