name: Deploy Telegrammsg

on:
  push:
    branches:
      - main  # replace with your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm ci

    # 4️⃣ Create env.js from GitHub secrets
    - name: Create env.js
      run: |
        mkdir -p src/assets
        echo "window.env = {" > src/assets/env.js
        echo "  apiKey: '${{ secrets.NG_APP_FIREBASE_API_KEY }}'," >> src/assets/env.js
        echo "  authDomain: '${{ secrets.NG_APP_FIREBASE_AUTH_DOMAIN }}'," >> src/assets/env.js
        echo "  projectId: '${{ secrets.NG_APP_FIREBASE_PROJECT_ID }}'," >> src/assets/env.js
        echo "  storageBucket: '${{ secrets.NG_APP_FIREBASE_STORAGE_BUCKET }}'," >> src/assets/env.js
        echo "  messagingSenderId: '${{ secrets.NG_APP_FIREBASE_SENDER_ID }}'," >> src/assets/env.js
        echo "  appId: '${{ secrets.NG_APP_FIREBASE_APP_ID }}'," >> src/assets/env.js
        echo "  measurementId: '${{ secrets.NG_APP_FIREBASE_MEASUREMENT_ID }}'," >> src/assets/env.js
        echo "  vapidKey: '${{ secrets.NG_APP_FIREBASE_VAPID_KEY }}'" >> src/assets/env.js
        echo "};" >> src/assets/env.js

    # 5️⃣ Build Angular project
    - name: Build Angular App
      run: npx ng build telegrammsg --configuration production --output-path=dist/telegrammsg --base-href /YoutubeNotifications/

    # 6️⃣ Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages          # branch to deploy
        folder: dist/telegrammsg  # built Angular files
